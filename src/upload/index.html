<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>断点续传</title>
    <link rel="stylesheet" href="../bulma.css">
</head>
<body style="padding: 2em">
    <div class="file has-name is-boxed">
        <label class="file-label">
            <input class="file-input" type="file">
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">Choose a file…</span>
            </span>
            <span class="file-name">
                no file Choosen
            </span>
        </label>
    </div>
    <div class="field has-addons" style="margin: 20px 0;">
        <p class="control">
            <a class="button btn-begin">
                <span class="icon is-small">
                    <i class="fa fa-play"></i>
                </span>
                <span>Begin</span>
            </a>
        </p>
        <p class="control">
            <a class="button btn-pause">
                <span class="icon is-small">
                    <i class="fa fa-pause"></i>
                </span>
                <span>Pause</span>
            </a>
        </p>
    </div>
    <progress style="width: 50%;" class="progress is-primary is-small" value="0" max="100">30%</progress>
<script src="../wfquery.js"></script>
<script src="../libs/md5.js"></script>
<script src="./index.js"></script>
</body>
</html>
